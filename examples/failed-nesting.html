<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Basic Example</title>
</head>
<body>
  <!-- Layout will be inserted here -->
  <div class="main"></div>

  <!-- Layout template -->
  <script type="template" id="main">
    <h1>Hello</h1>
    <p></p>
  </script>

  <!-- Content template -->
  <script type="template" id="content">
    This is some content...
  </script>
  
  <!-- Required Library Dependencies -->
  <script src="../test/vendor/jquery.js"></script>
  <script src="../test/vendor/underscore.js"></script>
  <script src="../test/vendor/backbone.js"></script>
  <script src="../backbone.layoutmanager.js"></script>

  <script>

    // Create a Content view to be used with the Layout below.
    var Content = Backbone.View.extend({
      template: "#content"
    });

    // Create a new Layout with a sub view for content.
    var main = new Backbone.LayoutManager({
      template: "#main",

      // This will place the contents of the Content View into the main
      // Layout's <p></p>.
      views: {
        "p": new Content()
      }
    });

    // Attach the Layout to the main container.
    // main.$el.appendTo(".main");

    // Create a Root view that contains the Layout above
    var RootView = Backbone.View.extend({
      el : $('.main'),
      render: function() {        
        this.$el.append(main.$el);
        main.render();
        return this;
      }
    });


    // Instantiate and Render the Root View
    // main.render();

    // Instantiate and Render the Root View
    new RootView().render();
    
  </script>
</body>
</html>
